<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./technology.css">
  
  <title>Space tourism website</title>
</head>
<body>
  <nav>
    <a class="logo" href="../index.html">
      <img src="./assets/shared/logo.svg" alt="logo">
    </a>
    <!--Appears on tablet and desktop versions-->
    <div class="links">
      <div class="line"></div>
      <a class="main_link" href="../index.html">
        <span>00</span>
        <span>HOME</span>
      </a>
      <a class="main_link" href="./destination.html">
        <span>01</span>
        <span>DESTINATION</span>
      </a>
      <a class="main_link" href="./crew.html">
        <span>02</span>
        <span>CREW</span>
      </a>
      <a class="main_link" href="./technology.html">
        <span>03</span>
        <span>TECHNOLOGY</span>
      </a>
    </div>

    <div class="icon-hamburger" onclick="openNav()"> 
      <img src="./assets/shared/icon-hamburger.svg" alt="hamburger menu">
    </div>
  </nav>
  <!-- Nav Overlay-->

  <div class="overlay">
    <div class="overlay_container">
      <a class="overlay_link" href="./index.html">
        <span>00</span>
        <span>HOME</span>
      </a>
      <a class="overlay_link" href="./destination.html">
        <span>01</span>
        <span>DESTINATION</span>
      </a>
      <a class="overlay_link" href="./crew.html">
        <span>02</span>
        <span>CREW</span>
      </a>
      <a class="overlay_link" href="./technology.html">
        <span>03</span>
        <span>TECHNOLOGY</span>
      </a>
    </div>
    <div class="close" onclick="closeNav()">
      <img src="./assets/shared/icon-close.svg" alt="close">
    </div>
  </div>
  <!--End-->
  <div class="heading"><span>03</span>SPACE LAUNCH 101</div>
  <div class="technology">
    <div class="vehicle">
      <img class="tech_img" alt="tech_img">
    </div>
    <div class="tech_info">
      <div class="tech_count">
        <div id="0" class="tech_change">1</div>
        <div id="1" class="tech_change">2</div>
        <div id="2" class="tech_change">3</div>
      </div>
      <div class="tech_content">
        <p>THE TERMINOLOGY...</p>
        <div class="tech_heading"></div>
        <div class="tech_description"></div>
      </div>
    </div>

  </div>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/technology.js" type="module"></script>
</body>
</html>
